  <script>
    $(document).ready(function() {
      ctx = document.getElementById('chartEmail').getContext("2d");

      myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Positive','Slightly Positive','Negative','Slightly Negative','Neutral'],
          datasets: [{
            label: "Reviews",
            pointRadius: 0,
            pointHoverRadius: 0,
            backgroundColor: [
              '#4acccd',
              '#EDD99F',
              '#BB9F7D',
              '#fcc468',
              '#e3e3e3'
            ],
            borderWidth: 0,
            data: [{{ positive }}, {{ slightly_positive }}, {{ negative }}, {{ slightly_negative }}, {{ neutral }}]
          }]
        },
        options: {

          legend: {

            display: false
          },

          tooltips: {
            enabled: true
          },

          scales: {
            yAxes: [{

              ticks: {
                display: false
              },
              gridLines: {
                drawBorder: false,
                zeroLineColor: "transparent",
                color: 'rgba(255,255,255,0.05)'
              }

            }],

            xAxes: [{
              barPercentage: 1.6,
              gridLines: {
                drawBorder: false,
                color: 'rgba(255,255,255,0.1)',
                zeroLineColor: "transparent"
              },
              ticks: {
                display: false,
              }
            }]
          },
        }
      });
    });
  </script>
